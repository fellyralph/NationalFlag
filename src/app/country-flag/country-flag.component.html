  <br>
  <form>
    <div class="row">
      <div class="col-md-3 col-md-offset-4">
        <div class="form-group">
          <input type="text" class="form-control" #v placeholder="Search">
        </div>
      </div>

    </div>
  </form>
</div>

  <div class="col-md-6 col-md-offset-3">
    <div class="row">
      <div class="col-md-4"></div><div class="col-md-4"><h1>{{selectedFlag.countryName}}</h1></div><div class="col-md-4"></div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
      <img src="{{selectedFlag.flagUrl}}"  class="col-md-12">
    </div>
  </div>
</div>
