<div class="container" style="background-color: black">
<div class="row">
  <br>
  <form>
    <div class="row">
      <div class="col-md-3 col-md-offset-4">
        <div class="form-group">
          <input type="text" class="form-control"  #v placeholder="Search">
        </div>
      </div>
      <div class="col-md-3">
        <button class="btn btn-default" (click)="onSearch(v.value)">Submit</button>
      </div>
    </div>
  </form>
</div>
<div class="row" >
  <div class="col-md-6 col-md-offset-3">
    <div class="row">
      <div class="col-md-4"></div><div class="col-md-4"><h1>{{selectedFlag.countryName}}</h1></div><div class="col-md-4"></div>
    </div>
    <br>
    <br>
    <br>
    <div class="row">
      <img src="{{selectedFlag.flagUrl}}"  class="col-md-12">
    </div>
    <div class="row">
      <br>
      <br>
      <div class="col-md-4 col-md-offset-4">
        <button (click)="onDescribe()" style="border-radius: 5px">Show Description</button>
      </div>
    </div>
  </div>
</div>
<div class="row" [hidden]="showDescription">
  <br>
  <br>
  <br>
  <div class="col-md-6 col-md-offset-3">
    <nf-flag-details [selectedFlagDetails]="selectedFlagDetails"></nf-flag-details>
  </div>
</div>
  <br>
  <br>
</div>
